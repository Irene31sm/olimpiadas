<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <section class="h-100 gradient-form" style="background-color: #eee;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-10">
          <div class="card rounded-3 text-black">
            <div class="row g-0">
              <div class="col-lg-6">
                <div class="card-body p-md-5 mx-md-4">

                  <div class="text-center">
                    <img src="images/logo2.png" style="width: 185px;" alt="logo">
                    <h4 class="mt-1 mb-5 pb-1">Olimpiadas Distritales</h4>
                  </div>
                  <!-- formulario -->
                  <form>
                    <p>Inicie sesión porfavor...</p>
                    <div class="form-outline mb-4">
                      <label class="form-label" for="usuario">Usuario: </label>
                      <input type="text" id="usuario" class="form-control"placeholder="Username" />
                    </div>
                    <div class="form-outline mb-4">
                      <label class="form-label" for="clave">Contraseña: </label>
                      <input type="password" id="clave" class="form-control" />                      
                    </div>
                    <div class="text-center pt-1 mb-5 pb-1">
                      <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" id="log" type="button">Iniciar Sesión</button>
                    </div>
                  </div>
                  </form>

                </div>
              </div>
              <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const btlogin = document.querySelector("#log");
      const usuario = document.querySelector("#usuario");
      const clave = document.querySelector("#clave");

      function logIn(){
        const parametros = new URLSearchParams();
        parametros.append("operacion", "login");
        parametros.append("usuario", usuario.value);
        parametros.append("clave", clave.value);

        fetch("./controllers/usuario.controller.php", {
          method:  'POST',
          body: parametros
        })
          .then(respuesta => respuesta.json())
          .then(datos => {
            if(datos.acceso){
              window.location.href ="./views/lista.participantes.html" ;
            }else{
              alert("Error");
            }
          })
      }
      btlogin.addEventListener("click", logIn);
    })
  </script>
</body>

</html>
